<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Zatech Bot</title>
    <link rel="stylesheet" href="/static/admin/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Zatech Bot Admin Dashboard</h1>
            <p>Log in to continue</p>
            
            <form id="login-form">
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                
                <!-- Submit -->
                <button type="submit" id="login-button">Log In</button>
            </form>

            <!-- Error Message -->
            <div id="error" class="error"></div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-auth-compat.min.js"></script>
    <script src="/static/admin/firebase-config.js"></script>
    <script src="/static/admin/auth.js"></script>
</body>
</html>
